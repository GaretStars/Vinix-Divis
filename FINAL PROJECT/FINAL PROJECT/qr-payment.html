<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QR</title>
    <link rel="stylesheet" href="css/qr-payment.css">
</head>
<body>

        <!-- NAV -->
        <nav class="navbar">
            <div class="logo">VINIX<span>7</span></div>
        </nav>

        <div class="wrapper">

        <!-- LEFT CONTENT -->
        <div class="left-box">

            <div class="back-text">
                <a href="payment.html" class="back-btn"> <img src="img/backto.png" alt=""></a>
                <h2>Proses Pembayaran QR</h2>
            </div>

            <div class="qr-box">
                <img src="img/qr-sample.png" alt="QRIS Code">
            </div>

        </div>

        <!-- RIGHT BLUE AREA -->
        <div class="right-box">

            <div class="summary-card">
                <div class="title">
                    <img src="img/icon-package.png" alt="">
                    <span>Paket <br><b>DivisiFinder</b></span>
                </div>

                <p class="label">Sisa Waktu Pembayaran :</p>
                <p class="time">04 : 59</p>

                <p class="label">ID Pembayaran : <span class="idpay">694G2Y5RT</span></p>

                <hr>

                <p class="label">Total</p>
                <p class="price">Rp 9.900</p>
            </div>

            <a href="#">
                <button class="pay-btn">Sudah Bayar</button>
            </a>

        </div>

    </div>

</body>
</html>
